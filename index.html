<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>UniChat ‚Äî Friends & Posts</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html,body{height:100%}
body{transition:background 0.3s,color 0.3s}
.dark body{background:#0f172a;color:#f1f5f9}
.dark .bg-white{background:#1e293b !important;color:#f8fafc}
.dark input,.dark textarea{background:#334155 !important;color:#f8fafc}
.flex-center{display:flex;align-items:center;gap:0.5rem}
audio{max-width:200px}
img.video-preview{max-width:200px;max-height:200px;border-radius:0.5rem}
.post-img{max-width:100%;border-radius:0.5rem}
.menu-item{cursor:pointer; padding:0.5rem 1rem; border-radius:0.5rem;}
.menu-item:hover{background-color:rgba(14,165,233,0.2);}
.active-menu{background-color:rgba(14,165,233,0.3);}
</style>
</head>
<body class="bg-sky-50 text-slate-900 min-h-full">

<div class="max-w-6xl mx-auto p-4 grid gap-4">

<header class="flex items-center justify-between">
  <h1 class="text-2xl font-bold">UniChat <span class="text-sky-600">demo</span></h1>
  <div class="flex items-center gap-3">
    <button id="btnTheme" class="px-3 py-1 rounded-xl bg-slate-200 hover:bg-slate-300">üåô</button>
    <span id="userEmail" class="text-sm text-slate-600"></span>
    <label class="cursor-pointer">
      <input id="avatarUpload" type="file" accept="image/*" class="hidden"/>
      <img id="avatarImg" src="" alt="avatar" class="w-10 h-10 rounded-full border border-slate-300 object-cover"/>
    </label>
    <button id="btnSignOut" class="hidden px-3 py-1 rounded-xl bg-slate-200 hover:bg-slate-300">–í—ã–π—Ç–∏</button>
  </div>
</header>

<!-- Auth -->
<section id="auth" class="grid gap-3 bg-white rounded-2xl p-4 shadow">
  <h2 class="font-semibold">–í—Ö–æ–¥ –∏–ª–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
  <div class="grid md:grid-cols-2 gap-3">
    <input id="email" type="email" placeholder="email" class="px-3 py-2 rounded-xl bg-slate-100"/>
    <input id="password" type="password" placeholder="–ø–∞—Ä–æ–ª—å (–º–∏–Ω. 6)" class="px-3 py-2 rounded-xl bg-slate-100"/>
  </div>
  <div class="flex gap-2">
    <button id="btnRegister" class="px-4 py-2 rounded-xl bg-sky-600 text-white">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    <button id="btnLogin" class="px-4 py-2 rounded-xl bg-sky-600/70 text-white">–í–æ–π—Ç–∏</button>
    <label class="flex items-center gap-2 text-sm ml-2"><input id="remember" type="checkbox" checked/> –∑–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</label>
  </div>
</section>

<!-- App -->
<section id="app" class="hidden grid md:grid-cols-[200px_1fr] gap-4">

<!-- Sidebar: –º–µ–Ω—é –∏ –¥—Ä—É–∑—å—è -->
<aside class="bg-white rounded-2xl p-4 shadow grid gap-4 h-fit md:sticky top-4">

  <div class="grid gap-2">
    <h3 class="font-semibold">–ú–µ–Ω—é</h3>
    <div id="menu">
      <div id="menuFriends" class="menu-item active-menu">–î—Ä—É–∑—å—è</div>
      <div id="menuFeed" class="menu-item">–õ–µ–Ω—Ç–∞</div>
      <div id="menuSettings" class="menu-item">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
    </div>
  </div>

  <div class="grid gap-2" id="friendsSidebar">
    <h3 class="font-semibold">–ú–æ–∏ –¥—Ä—É–∑—å—è</h3>
    <div id="friendList" class="max-h-[400px] overflow-y-auto grid gap-1"></div>
  </div>

</aside>

<!-- Main: —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
<main class="grid gap-4">

  <!-- –î—Ä—É–∑—å—è / –ø–æ–∏—Å–∫ / –ø—Ä–æ—Ñ–∏–ª—å -->
  <div id="pageFriends">
    <div class="grid gap-2 bg-white rounded-2xl p-4 shadow">
      <h3 class="font-semibold">–ü–æ–∏—Å–∫ –¥—Ä—É–∑–µ–π</h3>
      <input id="friendSearch" placeholder="–ø–æ –Ω–∏–∫—É" class="px-3 py-2 rounded-xl bg-slate-100"/>
      <div id="friendResults" class="max-h-48 overflow-y-auto grid gap-1"></div>
    </div>

    <div class="grid gap-2 bg-white rounded-2xl p-4 shadow mt-4" id="friendProfileBox" style="display:none">
      <h3 class="font-semibold" id="friendProfileName"></h3>
      <img id="friendProfileAvatar" class="w-16 h-16 rounded-full"/>
      <p id="friendProfileDesc"></p>
      <div class="flex gap-2">
        <button id="btnAddFriend" class="px-3 py-2 rounded-xl bg-sky-600 text-white">–î–æ–±–∞–≤–∏—Ç—å –≤ –¥—Ä—É–∑—å—è</button>
        <button id="btnOpenChat" class="px-3 py-2 rounded-xl bg-green-600 text-white">–û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç</button>
      </div>
    </div>
  </div>

  <!-- –õ–µ–Ω—Ç–∞ -->
  <div id="pageFeed" style="display:none" class="grid gap-2">
    <div class="bg-white rounded-2xl p-4 shadow">
      <h3 class="font-semibold mb-2">–ù–æ–≤–∞—è –ø—É–±–ª–∏–∫–∞—Ü–∏—è</h3>
      <textarea id="postInput" placeholder="–í–∞—à –ø–æ—Å—Ç..." class="w-full px-3 py-2 rounded-xl bg-slate-100"></textarea>
      <input id="postFile" type="file" accept="image/*" class="hidden"/>
      <button id="btnPostFile" class="px-3 py-2 rounded-xl bg-slate-200 mt-2">üìé</button>
      <button id="btnPost" class="px-4 py-2 rounded-xl bg-sky-600 text-white mt-2">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
    </div>
    <div id="postList" class="mt-4 grid gap-2"></div>
  </div>

  <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
  <div id="pageSettings" style="display:none" class="grid gap-2 bg-white rounded-2xl p-4 shadow">
    <h3 class="font-semibold">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h3>
    <input id="nickInput" placeholder="–Ω–∏–∫" class="px-3 py-2 rounded-xl bg-slate-100"/>
    <textarea id="descInput" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è" class="px-3 py-2 rounded-xl bg-slate-100"></textarea>
    <button id="btnUpdateProfile" class="px-3 py-2 rounded-xl bg-sky-600 text-white">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
  </div>

  <!-- –ß–∞—Ç -->
  <div id="pageChat" style="display:none" class="bg-white rounded-2xl p-4 shadow flex flex-col h-[400px]">
    <h3 id="chatTitle" class="font-semibold mb-2">–í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–∞</h3>
    <div id="messages" class="flex-1 overflow-y-auto grid gap-2 pr-2"></div>
    <div class="mt-3 flex gap-2">
      <input id="msgInput" placeholder="—Å–æ–æ–±—â–µ–Ω–∏–µ" class="px-3 py-2 rounded-xl bg-slate-100 flex-1"/>
      <input id="fileInput" type="file" accept="image/*,audio/*" class="hidden"/>
      <button id="btnFile" class="px-3 py-2 rounded-xl bg-slate-200">üìé</button>
      <button id="btnSend" class="px-4 py-2 rounded-xl bg-sky-600 text-white">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

</main>

</section>

<!-- Firebase + App -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence, inMemoryPersistence, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, doc, addDoc, setDoc, getDoc, updateDoc, query, orderBy, onSnapshot, getDocs, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCJeZ2RyApZueVvqYzdctLRTuo9kIfySzE",
  authDomain: "umi-chat-500c6.firebaseapp.com",
  projectId: "umi-chat-500c6",
  storageBucket: "umi-chat-500c6.appspot.com",
  messagingSenderId: "340727638941",
  appId: "1:340727638941:web:581218a8ff4fa098a85d74",
  measurementId: "G-DPPKQEF6BE"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// –≠–ª–µ–º–µ–Ω—Ç—ã
const authBox=document.getElementById("auth");
const appBox=document.getElementById("app");
const btnTheme=document.getElementById("btnTheme");
const userEmail=document.getElementById("userEmail");
const avatarUpload=document.getElementById("avatarUpload");
const avatarImg=document.getElementById("avatarImg");
const btnSignOut=document.getElementById("btnSignOut");

const menuFriends=document.getElementById("menuFriends");
const menuFeed=document.getElementById("menuFeed");
const menuSettings=document.getElementById("menuSettings");

const pageFriends=document.getElementById("pageFriends");
const pageFeed=document.getElementById("pageFeed");
const pageSettings=document.getElementById("pageSettings");
const pageChat=document.getElementById("pageChat");

const friendSearch=document.getElementById("friendSearch");
const friendResults=document.getElementById("friendResults");
const friendList=document.getElementById("friendList");

const friendProfileBox=document.getElementById("friendProfileBox");
const friendProfileName=document.getElementById("friendProfileName");
const friendProfileAvatar=document.getElementById("friendProfileAvatar");
const friendProfileDesc=document.getElementById("friendProfileDesc");
const btnAddFriend=document.getElementById("btnAddFriend");
const btnOpenChat=document.getElementById("btnOpenChat");

const nickInput=document.getElementById("nickInput");
const descInput=document.getElementById("descInput");
const btnUpdateProfile=document.getElementById("btnUpdateProfile");

const messagesEl=document.getElementById("messages");
const chatTitle=document.getElementById("chatTitle");
const msgInput=document.getElementById("msgInput");
const fileInput=document.getElementById("fileInput");
const btnFile=document.getElementById("btnFile");

const postInput=document.getElementById("postInput");
const btnPost=document.getElementById("btnPost");
const btnPostFile=document.getElementById("btnPostFile");
const postFile=document.getElementById("postFile");
const postList=document.getElementById("postList");

let currentUser=null;
let currentChatId=null;
let currentFriend=null;

// üåô –¢–µ–º–∞
btnTheme.onclick=()=>document.documentElement.classList.toggle("dark");

// –ù–∞–≤–∏–≥–∞—Ü–∏—è
function showPage(page){
  pageFriends.style.display="none";
  pageFeed.style.display="none";
  pageSettings.style.display="none";
  pageChat.style.display="none";
  menuFriends.classList.remove("active-menu");
  menuFeed.classList.remove("active-menu");
  menuSettings.classList.remove("active-menu");
  if(page==="friends"){pageFriends.style.display="block"; menuFriends.classList.add("active-menu");}
  if(page==="feed"){pageFeed.style.display="block"; menuFeed.classList.add("active-menu");}
  if(page==="settings"){pageSettings.style.display="block"; menuSettings.classList.add("active-menu");}
  if(page==="chat"){pageChat.style.display="block";}
}
menuFriends.onclick=()=>showPage("friends");
menuFeed.onclick=()=>showPage("feed");
menuSettings.onclick=()=>showPage("settings");

// üë§ –ê–≤–∞—Ç–∞—Ä–∫–∞ (base64)
avatarUpload.onchange=async e=>{
  const file=e.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=async ()=>{
    const dataUrl=reader.result;
    avatarImg.src=dataUrl;
    await updateProfile(currentUser,{photoURL:dataUrl});
    await setDoc(doc(db,"users",currentUser.uid),{
      displayName:nickInput.value||currentUser.displayName,
      email:currentUser.email,
      photoURL:dataUrl,
      description:descInput.value||"",
      friends:[],
      requests:[]
    },{merge:true});
    loadFriends();
  };
  reader.readAsDataURL(file);
};

// –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
document.getElementById("btnRegister").onclick=()=>createUserWithEmailAndPassword(auth,email.value,password.value).catch(alert);
document.getElementById("btnLogin").onclick=()=>{
  const persistence=remember.checked?browserLocalPersistence:inMemoryPersistence;
  setPersistence(auth,persistence).then(()=>signInWithEmailAndPassword(auth,email.value,password.value)).catch(alert);
};
btnSignOut.onclick=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user){
    authBox.classList.add("hidden");
    appBox.classList.remove("hidden");
    userEmail.textContent=user.email;
    avatarImg.src=user.photoURL||"";
    nickInput.value=user.displayName||"";
    descInput.value=user.description||"";
    loadFriends();
    loadPosts();
    showPage("friends");
  }else{
    authBox.classList.remove("hidden");
    appBox.classList.add("hidden");
  }
});

// –ü—Ä–æ—Ñ–∏–ª—å
btnUpdateProfile.onclick=async()=>{
  await updateProfile(currentUser,{displayName:nickInput.value});
  await setDoc(doc(db,"users",currentUser.uid),{
    displayName:nickInput.value,
    email:currentUser.email,
    photoURL:currentUser.photoURL,
    description:descInput.value||"",
    friends:[],
    requests:[]
  },{merge:true});
  loadFriends();
};

// –î—Ä—É–∑—å—è: –ø–æ–∏—Å–∫
async function searchFriends(){
  friendResults.innerHTML="";
  const q=friendSearch.value.trim().toLowerCase();
  if(!q) return;
  const usersSnap=await getDocs(collection(db,"users"));
  usersSnap.forEach(u=>{
    const d=u.data();
    if(d.displayName && d.displayName.toLowerCase().includes(q) && u.id!==currentUser.uid){
      const div=document.createElement("div");
      div.className="flex justify-between items-center";
      div.innerHTML=`<span>${d.displayName}</span>
      <button class="px-2 py-1 bg-sky-600 text-white rounded">–ü—Ä–æ—Å–º–æ—Ç—Ä</button>`;
      div.querySelector("button").onclick=()=>openFriendProfile(u.id,d);
      friendResults.appendChild(div);
    }
  });
}
friendSearch.oninput=searchFriends;

// –û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–æ—Ñ–∏–ª—è –¥—Ä—É–≥–∞
function openFriendProfile(uid,data){
  friendProfileBox.style.display="block";
  friendProfileName.textContent=data.displayName;
  friendProfileAvatar.src=data.photoURL||"";
  friendProfileDesc.textContent=data.description||"";
  currentFriend=uid;
  btnAddFriend.onclick=async()=>{
    await updateDoc(doc(db,"users",uid),{requests:arrayUnion(currentUser.uid)});
    alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞");
  };
  btnOpenChat.onclick=()=>{
    openChat(uid,data.displayName);
    showPage("chat");
  };
}

// –î—Ä—É–∑—å—è: —Å–ø–∏—Å–æ–∫
async function loadFriends(){
  friendList.innerHTML="";
  const userSnap=await getDoc(doc(db,"users",currentUser.uid));
  const data=userSnap.data();
  (data.friends||[]).forEach(async fuid=>{
    const fSnap=await getDoc(doc(db,"users",fuid));
    const fdata=fSnap.data();
    if(!fdata) return;
    const div=document.createElement("div");
    div.className="flex items-center gap-2 cursor-pointer justify-between";
    div.innerHTML=`<div class="flex items-center gap-2">
      <img src="${fdata.photoURL||''}" class="w-6 h-6 rounded-full"/>
      <span>${fdata.displayName}</span>
    </div>`;
    div.onclick=()=>{openChat(fuid,fdata.displayName); showPage("chat");};
    friendList.appendChild(div);
  });
}

// –ß–∞—Ç
async function openChat(friendUid,friendName){
  currentChatId=[currentUser.uid,friendUid].sort().join("_");
  chatTitle.textContent="–ß–∞—Ç —Å "+friendName;
  messagesEl.innerHTML="";
  const messagesRef=query(collection(db,"chats",currentChatId,"messages"),orderBy("time"));
  onSnapshot(messagesRef,snap=>{
    messagesEl.innerHTML="";
    snap.forEach(doc=>renderMessage(doc.id,doc.data()));
    messagesEl.scrollTop=messagesEl.scrollHeight;
  });
}

document.getElementById("btnSend").onclick=async()=>{
  if(!currentChatId) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–∞!");
  let content=msgInput.value.trim();
  if(!content) return;
  await addMessage(currentChatId,"text",content);
  msgInput.value="";
};
btnFile.onclick=()=>fileInput.click();
fileInput.onchange=async e=>{
  if(!currentChatId) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–∞!");
  const file=e.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=async ()=>{
    const type=file.type.startsWith("image")?"image":"voice";
    await addMessage(currentChatId,type,reader.result);
  };
  reader.readAsDataURL(file);
};
async function addMessage(chatId,type,content){
  await addDoc(collection(db,"chats",chatId,"messages"),{
    uid:currentUser.uid,
    avatar:currentUser.photoURL,
    type,
    content,
    time:Date.now()
  });
}
function renderMessage(id,m){
  const wrap=document.createElement("div");
  wrap.className="flex gap-2 items-start msg p-2 rounded-xl bg-slate-50 border dark:bg-slate-800 dark:text-slate-100";
  let inner="";
  if(m.type==="text") inner=`<div>${m.content}</div>`;
  else if(m.type==="voice") inner=`<audio controls src="${m.content}"></audio>`;
  else if(m.type==="image") inner=`<img class="video-preview" src="${m.content}"/>`;
  wrap.innerHTML=`<img src="${m.avatar||''}" class="w-8 h-8 rounded-full"/><div class="flex flex-col"><div class="text-xs text-slate-500 dark:text-slate-400">${m.uid===currentUser.uid?"–í—ã":""}</div>${inner}</div>`;
  messagesEl.appendChild(wrap);
}

// –ü–æ—Å—Ç—ã
btnPost.onclick=async()=>{
  let content=postInput.value.trim();
  if(!content && !postFile.files[0]) return;
  let fileData="";
  if(postFile.files[0]){
    const reader=new FileReader();
    reader.onload=async ()=>{
      fileData=reader.result;
      await addPost(content,fileData);
    };
    reader.readAsDataURL(postFile.files[0]);
  }else{
    await addPost(content,"");
  }
  postInput.value=""; postFile.value="";
  loadPosts();
};
btnPostFile.onclick=()=>postFile.click();
async function addPost(content,file){
  await addDoc(collection(db,"posts"),{
    uid:currentUser.uid,
    avatar:currentUser.photoURL,
    content,
    file,
    time:Date.now()
  });
}
async function loadPosts(){
  postList.innerHTML="";
  const postsSnap=await getDocs(collection(db,"posts"));
  postsSnap.forEach(docSnap=>{
    const data=docSnap.data();
    const div=document.createElement("div");
    div.className="border p-2 rounded-xl";
    if(data.file) div.innerHTML=`<div class="flex items-center gap-2"><img src="${data.avatar||''}" class="w-6 h-6 rounded-full"/><b>${data.uid}</b></div><div>${data.content}</div><img src="${data.file}" class="post-img"/>`;
    else div.innerHTML=`<div class="flex items-center gap-2"><img src="${data.avatar||''}" class="w-6 h-6 rounded-full"/><b>${data.uid}</b></div><div>${data.content}</div>`;
    postList.appendChild(div);
  });
}

</script>
</body>
</html>
